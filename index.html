<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Add books</h1>
</body>

<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

<body style="text-align: center">
    <form>
        <div><h3>Title:</h3></div>
        <label for="title"> </label>
        <input type="text" id="title" name="name" required
                maxlength="100" size="30">

        <div></div>
        <div><h3>Author:</h3></div>
        <label for="author"></label>
        <input type="text" id="author" name="name" required
               maxlength="100" size="30">

        <div></div>
        <div><h3>ISBN#:</h3></div>
        <label for="isbn"></label>
        <input type="text" id="isbn" name="name" required
               maxlength="100" size="30">

        <div><p> </p></div>
        <div>
            <input type="submit" value="Submit" class="btn">
        </div>

    </form>
    <div>
        <table class="collection" style="margin-top: 100px">
            <tr>
                <th><h4>Title</h4></th>
                <th><h4>Author</h4></th>
                <th><h4>ISBN</h4></th>
            </tr>
            <tr>
                <td>Code Geass</td>
                <td>Itoshi</td>
                <td>#101010</td>
            </tr>

        </table>
    </div>

</body>


</html>
